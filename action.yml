name: 'WordPress Plugin & Theme Publish to Repository'
description: 'Github workflow for deploying Wordpress plugin and theme zip to repo'
author: 'Manuel Bachl | AppMinds.dev'

branding:
  icon: 'archive'
  color: 'blue'

inputs:
  slug:
    required: false
    description: 'Name of the zip archive'
    default: ${GITHUB_REPOSITORY#*/}
  host:
    required: true
    description: 'Repository host'
  username:
    required: true
    description: 'FTP username'
  password:
    required: true
    description: 'FTP password'
  port:
    required: false
    description: 'FTP port'
    default: '22'

runs:
  using: 'composite'
  steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: .

    - name: List artifacts
      run: |
        cd ./${{ inputs.slug }}
        ls -la
      shell: bash

    - name: Deploy to FTP
      uses: appleboy/scp-action@v0.1.7
      with:
        server: ${{ inputs.host }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
        port: ${{ inputs.port }}
        source: "./${{ inputs.slug }}.zip"
        target: "/packages"

